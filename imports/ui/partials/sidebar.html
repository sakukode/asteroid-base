<template name="adminlte_sidebar">
     <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="img/user.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{currentUser.profile.name}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <!-- Optionally, you can add icons to the links -->
       
        <li class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>Setting</span> <i class="fa fa-angle-left pull-right"></i></a>
          <ul class="treeview-menu">
            <li><a href="/admin/setting"><i class="fa fa-folder-o"></i> <span>General</span></a></li>
            <li><a href="/admin/menu"><i class="fa fa-folder-o"></i> <span>Menu</span></a></li>
          </ul>
        </li>
        <li class="treeview">
          <a href="#"><i class="fa fa-user"></i> <span>User</span> <i class="fa fa-angle-left pull-right"></i></a>
          <ul class="treeview-menu">
            <li><a href="/admin/user"><i class="fa fa-folder-o"></i> List</a></li>
            <li><a href="#"><i class="fa fa-folder-o"></i> Role</a></li>
          </ul>
        </li>

        <li class="header">OTHER MENU</li>
        {{#each menus}}
            {{#if childs}}
            <li class="treeview">
              <a href="#"><i class="fa fa-folder-o"></i> <span>{{name}}</span> <i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu">
                {{#each childs}}
                <li><a href="{{url}}"><i class="fa fa-folder-o"></i> {{name}}</a></li>
                {{/each}}
              </ul>
            </li>          
            {{else}}
              <li><a href="{{url}}"><i class="fa fa-folder-o"></i> <span>{{name}}</span></a></li>
            {{/if}}
        {{/each}}
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
</template>
