<template name="user_index">
	<section class="content-header">
        <h1>User - List</h1>
        <ol class="breadcrumb">
            <li><a href="/admin/user"><i class="fa fa-dashboard"></i> User</a></li>
            <li class="active">index</li>
        </ol>
    </section>

    <section class="content">
        <div class="box">
            <div class="box-header">
                <div class="toolbar">
                    <div class="pull-left">
                        <a class="btn btn-success" href="#" id="btn-insert">Insert</a>                        
                    </div>   
                    <div class="quick-search pull-right col-xs-12 col-md-3">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Type Here to Search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <!-- ANIMATE LOADING -->
                {{#unless Template.subscriptionsReady}}
                    {{> spinner}}
                {{/unless}}

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <a id="username" href="#">Username
                                <span><i class="{{usernameIconClass}}"></i></span>
                                </a>
                            </th>
                            <th>
                                Email                                
                            </th>
                            <th>
                                <a id="name" href="#">Name
                                <span><i class="{{nameIconClass}}"></i></span>
                                </a>
                            </th>
                            <th>
                                <a id="createdAt" href="#">Created At
                                <span><i class="{{createdAtIconClass}}"></i></span>
                                </a>
                            </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each models}}
                        <tr>
                            <td>{{username}}</td>            
                            <td>{{emails.[0].address}}</td>
                            <td>{{profile.name}}</td>
                            <td>{{asteroid_formatter 'date' createdAt}}</td>
                            <td>
                                <a href="#" class="btn btn-xs btn-primary btn-update" title="Update"><i class="fa fa-pencil"></i></a>
                                <a href="#" class="btn btn-xs btn-danger btn-remove" title="Remove"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    {{else}}
                        <tr>
                            <td colspan="4">no data found</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>

                <!-- Paging -->
                {{> paging prevPageClass=prevPageClass nextPageClass=nextPageClass prevPage=prevPage nextPage=nextPage}}
                
            </div><!-- /.box-body -->
        </div><!-- /.box -->

    </section><!-- /.content -->   
</template>
