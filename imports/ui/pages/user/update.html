<template name="user_update">    
    <section class="content-header">
        <h1>User - Update</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/admin/user">User</a></li>
            <li class="active">insert</li>
        </ol>
    </section>
    
    <section class="content">
        <div class="box">
            <div class="box-body">
                <div id="basic-form">
                    <div class="title">
                        <h3 class="pull-left">Update User</h3>
                    </div>
                    <div class="clearfix"></div>

                    <form id="users_form_update">        
                        <div class="form-group">
                            <label for="name" class="control-label">Name</label>
                            <input type="text" name="name" value="{{model.profile.name}}" placeholder="Name" class="form-control">
                            <span class="help-block"></span>
                        </div>
                        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
                        <a href="/admin/user" class="btn btn-default">Back</a>
                    </form> 
                </div>  
            </div>
        </div>
    </section>   
</template>
