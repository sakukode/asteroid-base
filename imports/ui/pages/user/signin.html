<template name="userSignin">
  <div class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>{{asteroid_setting 'sitename'}}</b></a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                  <form id="user-signin">
                    <div class="form-group has-feedback">
                      <input type="email" class="form-control" placeholder="Email" name="email">
                      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <input type="password" class="form-control" placeholder="Password" name="password">
                      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                      <div class="col-xs-8">
                        <div class="checkbox icheck">
                          <label>
                            <input type="checkbox"> Remember Me
                          </label>
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>

                  <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                      Facebook</a>
                     <!--  <a href="#" class="btn btn-block btn-social btn-twitter btn-flat"><i class="fa fa-twitter"></i> Sign in using
                      Twitter</a>
                    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                      Google+</a> -->
                  </div>
                  <!-- /.social-auth-links -->

                  <a href="#" id="btn-forgot-password">I forgot my password</a><br>
                  <a href="" id="btn-signup" class="text-center">Register a new membership</a>
              </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
    </div><!-- /.login-page -->
</template>
