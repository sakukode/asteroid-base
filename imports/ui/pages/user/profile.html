<template name="user_profile">

    <section class="content-header">
        <h1>User - Profile</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/user">User</a></li>
            <li class="active">profile</li>
        </ol>
    </section>

    <section class="content">
        <div class="box">
            <div class="box-header">
                <div class="toolbar">
                    <h3 class="pull-left">User Profile - {{profile.name}}</h3>
                    <div class="toolbar pull-right">
                        <a href="/admin/user" class="btn btn-default">Back</a>                         
                    </div>
                </div>
            </div>
            <div class="box-body">                                
                <table class="table">
                    <tbody>
                        <tr>
                            <td><b>Email</b></td>
                            <td>{{model.emails.[0].address}}</td>
                        </tr>
                        <tr>
                            <td><b>Role Group</b></td>
                            <td></td>
                        </tr>    
                        <tr>
                            <td><b>Created at</b></td>
                            <td>{{asteroid_formatter "date" model.profile.createdAt}}</td>
                        </tr>                            
                    </tbody>
                </table>        
                <hr/>

                <h4>Change Profile</h4>

                <form id="change_profile_form">        
                    <div class="form-group">
                        <label for="name" class="control-label">Name *</label>
                        <input type="text" id="name" value="{{model.profile.name}}" placeholder="Name" class="form-control" name="name">
                    </div>            
                    <button id="btnChangeProfile" type="submit" class="btn btn-success">Submit</button>       
                </form>

                <hr/>
                <h4>Change Password</h4>
                <form id="change_password_form">        
                    <div class="form-group">
                        <label for="oldPassword" class="control-label">Old Password *</label>
                        <input type="password" name="oldPassword" id="oldPassword" placeholder="Old Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="control-label">New Password *</label>
                        <input type="password" name="newPassword" id="newPassword" placeholder="New Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword" class="control-label">Confirm New Password *</label>
                        <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirm New Password" class="form-control">
                    </div>
                    <button id="btnChangePassword" type="submit" class="btn btn-success">Submit</button>                
                </form>                    
            </div>
        </div>
    </section>  
</template>
