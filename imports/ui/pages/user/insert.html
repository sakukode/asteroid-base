<template name="user_insert">    
    <section class="content-header">
        <h1>User - Insert</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/admin/user">User</a></li>
            <li class="active">insert</li>
        </ol>
    </section>
    
    <section class="content">
        <div class="box">
            <div class="box-body">
                <div id="basic-form">
                    <div class="title">
                        <h3 class="pull-left">Insert User</h3>
                    </div>
                    <div class="clearfix"></div>

                    <form id="users_form_insert">
                        <div class="form-group">
                            <label for="username" class="control-label">Username *</label>
                            <input type="text" name="username" value="{{username}}" placeholder="Username" class="form-control" autofocus="true">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Email *</label>
                            <input type="email" name="email" value="{{email}}" placeholder="Email" class="form-control">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password *</label>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">Name</label>
                            <input type="text" name="name" value="{{name}}" placeholder="Name" class="form-control">
                            <span class="help-block"></span>
                        </div>
                        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
                        <a href="/admin/user" class="btn btn-default">Back</a>
                    </form>
                </div>  
            </div>
        </div>
    </section>   
</template>
