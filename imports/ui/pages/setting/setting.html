<template name="setting">
	<section class="content-header">
        <h1>Setting</h1>
        <ol class="breadcrumb">
            <li><a href="/admin/setting"><i class="fa fa-dashboard"></i> Setting</a></li>
            <li class="active">index</li>
        </ol>
    </section>

    <section class="content">
        <div class="box">
            <div class="box-header">
                Setting
            </div>
            <div class="box-body">
            {{#with setting}}
                {{> quickForm collection="GeneralSetting" doc=this id="updateGeneralSetting" type="update" autosave=true}}
            {{/with}}
                
            </div><!-- /.box-body -->
        </div><!-- /.box -->

    </section><!-- /.content -->   
</template>
