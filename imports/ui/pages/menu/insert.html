<template name="menu_insert">    
    <section class="content-header">
        <h1>Menu - Insert</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/admin/menu">Menu</a></li>
            <li class="active">insert</li>
        </ol>
    </section>
    
    <section class="content">
        <div class="box">
            <div class="box-body">
                <div id="basic-form">
                    <div class="title">
                        <h3 class="pull-left">Insert Menu</h3>
                    </div>
                    <div class="clearfix"></div>

                    {{#autoForm collection="Menu" id="insertMenuForm" type="insert"}}
                        <fieldset>                    
                          {{> afQuickField name='name'}}
                          {{> afQuickField name='url'}}                      
                          {{> afQuickField name='childs'}}
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/admin/menu" class="btn btn-default">Back</a>
                    {{/autoForm}}
                </div>  
            </div>
        </div>
    </section>   
</template>
